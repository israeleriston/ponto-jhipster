<div class="text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <uib-pagination data-boundary-links="true" data-num-pages="list.count" data-total-items="list.recordCount" data-items-per-page="{{itemPerPage}}"
    data-ng-model="pageNumber" data-ng-change="executeFunction(pageNumber)" class="pagination-lg position-margin-top-default"
    data-previous-text="&lsaquo;" data-next-text="&rsaquo;" data-first-text="&laquo;" data-last-text="&raquo;"></uib-pagination>
</div>
