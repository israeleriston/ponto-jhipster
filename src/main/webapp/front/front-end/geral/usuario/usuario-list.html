<div class="container">
  <h3 class="text-center position-margin-top-default">
    <span class="glyphicon glyphicon-user"></span> Listagem de Usuários
  </h3>
  <form role="form" data-ng-submit="vm.findUsuario(vm.parametroBusca)">
    <div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-md-offset-2 col-lg-offset-3 col-lg-6 col-lg-offset-3">
      <label class="control-label"></label>
      <div class="inner-addon right-addon">
        <i class="glyphicon glyphicon-search"></i> <input autocomplete="off" type="text"
          class="form-control" id="searchField" data-ng-model="vm.parametroBusca"
          placeholder="Pesquisar" data-capitalize/>
      </div>
    </div>
  </form>
  <div class="col-xs-12 col-sm-12">
    <div class="help-block position-margin-top-default">
      <span data-ng-bind="vm.usuario.data.length"></span> de 
      <span data-ng-bind="vm.usuario.recordCount"></span> registros.
  </div>
  <div class="table-responsive col-xs-12 col-sm-12">
    <table
      class="table table-row-resize table-striped position-margin-top-default">
      <thead>
        <th class="col-sm-4 hidden-xs">Nome</th>
        <th class="col-sm-3">Login</th>
        <th class="col-sm-2">Status</th>
        <th class="col-sm-3">Ações</th>
      </thead>
      <tbody>
        <tr data-ng-repeat="usuario in vm.usuario.data">
          <td class="{{usuario.status === 'INATIVO' ? 'row-table-blocked' : ''}} hidden-xs"  data-ng-bind="usuario.nome"></td>
          <td class="{{usuario.status === 'INATIVO' ? 'row-table-blocked' : ''}}" data-ng-bind="usuario.login"></td>
          <td data-ng-bind="usuario.status"></td>
          <td>
            <button type="button" class="btn btn-info btn-sm" action-verify="LISTAR_PERFIL_DO_USUARIO"
              data-ng-click="vm.definirPerfisDeUsuario(usuario)" title="Abrir perfis do usuário.">
              <span class="glyphicon glyphicon-plus-sign"></span>
            </button>            
            <button type="button" class="btn btn-default btn-sm" action-verify="ATIVAR_USUARIO"
              data-ng-click="vm.ativar(usuario)" data-ng-show="usuario.status === 'INATIVO'" title="Ativar o usuário.">
              <span class="glyphicon glyphicon-ok-circle"></span>
            </button>
            <button type="button" class="btn btn-danger btn-sm" action-verify="INATIVAR_USUARIO"
              data-ng-click="vm.inativar(usuario)" data-ng-show="usuario.status === 'ATIVO'" title="Inativar o usuário.">
              <span class="glyphicon glyphicon-remove-circle"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-center col-sm-12">
    <pagination boundary-links="true"
      num-pages="vm.usuario.count"
      total-items="vm.usuario.recordCount" items-per-page="vm.usuario.size"
      data-ng-model="vm.pageNumber"
      ng-change="vm.findUsuario(vm.parametroBusca, vm.pageNumber)"
      class="pagination-lg position-margin-top-default"
      previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
      last-text="&raquo;"> </pagination>
  </div>
</div>
<div class="container-fluid">
  <button class="col-xs-12 col-sm-12 btn-circle btn-xl btn btn-primary" action-verify="CRIAR_USUARIO"
    type="button" title="Incluir um novo usuário." data-ng-click="vm.create()">
    <i class="glyphicon glyphicon-plus"></i>
  </button>
</div>
