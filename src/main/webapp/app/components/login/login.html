<div class="modal-header">
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.authenticationError">
                <strong>Falha na autenticação!</strong> Por favor cheque suas credenciais e tente novamente.
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <form class="form" role="form" ng-submit="vm.login($event)">
                <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text" class="form-control" id="username" placeholder="Usuário" ng-model="vm.username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Senha"
                           ng-model="vm.password">
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" href="" ng-click="vm.requestResetPassword()">Esqueceu sua senha?</a>
            </div>
            <div class="alert alert-warning">
                Não tem conta? <a class="alert-link" href="" ng-click="vm.register()">Registrar uma nova conta</a>
            </div>
        </div>
    </div>
</div>
