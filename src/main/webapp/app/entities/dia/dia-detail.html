
<div>
    <h2><span>Dia</span> {{vm.dia.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Data</span></dt>
        <dd>
            <span>{{vm.dia.data | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Feriado</span></dt>
        <dd>
            <span>{{vm.dia.feriado}}</span>
        </dd>
        <dt><span>Pessoa</span></dt>
        <dd>
            <a ui-sref="pessoa-detail({id:vm.dia.pessoa.id})">{{vm.dia.pessoa.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
