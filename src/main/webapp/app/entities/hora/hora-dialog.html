
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myHoraLabel">Create or edit a Hora</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.hora.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.hora.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_data">Data</label>
                <div class="input-group">
                    <input id="field_data" type="text" class="form-control" name="data" uib-datepicker-popup="{{dateformat}}" ng-model="vm.hora.data" is-open="vm.datePickerOpenStatus.data"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('data')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tipoHora">Tipo Hora</label>
            <select class="form-control" name="tipoHora" ng-model="vm.hora.tipoHora" id="field_tipoHora">
                <option value="PRIMEIRA_ENTRADA" translate="pontoApp.TipoHora.PRIMEIRA_ENTRADA">PRIMEIRA_ENTRADA</option>
                <option value="PRIMEIRA_SAIDA" translate="pontoApp.TipoHora.PRIMEIRA_SAIDA">PRIMEIRA_SAIDA</option>
                <option value="SEGUNDA_ENTRADA" translate="pontoApp.TipoHora.SEGUNDA_ENTRADA">SEGUNDA_ENTRADA</option>
                <option value="SEGUNDA_SAIDA" translate="pontoApp.TipoHora.SEGUNDA_SAIDA">SEGUNDA_SAIDA</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_dia">Dia</label>
            <select class="form-control" id="field_dia" name="dia" ng-model="vm.hora.dia" ng-options="dia as dia.id for dia in vm.dias track by dia.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
