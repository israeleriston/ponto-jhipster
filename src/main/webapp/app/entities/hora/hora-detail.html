
<div>
    <h2><span>Hora</span> {{vm.hora.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Data</span></dt>
        <dd>
            <span>{{vm.hora.data | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Tipo Hora</span></dt>
        <dd>
            <span translate="{{'pontoApp.TipoHora.' + vm.hora.tipoHora}}">{{vm.hora.tipoHora}}</span>
        </dd>
        <dt><span>Dia</span></dt>
        <dd>
            <a ui-sref="dia-detail({id:vm.hora.dia.id})">{{vm.hora.dia.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
