
<div>
    <h2><span>Pessoa</span> {{vm.pessoa.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{vm.pessoa.nome}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.pessoa.email}}</span>
        </dd>
        <dt><span>Cpf</span></dt>
        <dd>
            <span>{{vm.pessoa.cpf}}</span>
        </dd>
        <dt><span>Inscricao</span></dt>
        <dd>
            <span>{{vm.pessoa.inscricao}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
