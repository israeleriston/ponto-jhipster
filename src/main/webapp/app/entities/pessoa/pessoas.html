<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title-box html-editor-align-center">Cadatro de Pessoa</div>
        <div class="panel-body padding-0">

            <div>
                <h2>Pessoas</h2>
                <div class="row">
                    <div class="col-xs-4 no-padding-left">
                        <button class="btn btn-primary" ui-sref="pessoa.new">
                            <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs">
                        Cadastrar Colaborador
                    </span>
                        </button>
                    </div>
                    <div class="col-xs-8 no-padding-right">
                        <form name="searchForm" class="form-inline">
                            <div class="input-group pull-right">
                                <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery"
                                       placeholder="Query">
                        <span class="input-group-btn width-min">
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br/>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="nome"><span>Nome</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="email"><span>Email</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="cpf"><span>Cpf</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="inscricao"><span>Inscricao</span> <span class="glyphicon glyphicon-sort"></span>
                        </th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="pessoa in vm.pessoas track by pessoa.id">
                        <td><a ui-sref="pessoa-detail({id:pessoa.id})">{{pessoa.id}}</a></td>
                        <td>{{pessoa.nome}}</td>
                        <td>{{pessoa.email}}</td>
                        <td>{{pessoa.cpf}}</td>
                        <td>{{pessoa.inscricao}}</td>
                        <td class="text-right">
                            <div class="btn-group flex-btn-group-container">
                                <button type="submit"
                                        ui-sref="pessoa-detail({id:pessoa.id})"
                                        class="btn btn-info btn-sm">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                    <span class="hidden-xs hidden-sm"></span>
                                </button>
                                <button type="submit"
                                        ui-sref="pessoa.edit({id:pessoa.id})"
                                        class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                    <span class="hidden-xs hidden-sm"></span>
                                </button>
                                <button type="submit"
                                        ui-sref="pessoa.delete({id:pessoa.id})"
                                        class="btn btn-danger btn-sm">
                                    <span class="glyphicon glyphicon-remove-circle"></span>
                                    <span class="hidden-xs hidden-sm"></span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center">
                <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
                <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page"
                                ng-change="vm.transition()"></uib-pagination>
            </div>
        </div>
    </div>
</div>

</div>
